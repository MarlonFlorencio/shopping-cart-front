<mat-toolbar color="primary" class="main-toolbar">
  
  <a routerLink="/" mat-button >
    <span style="font-size: 20px;" >Shopping Cart</span>
  </a>

  <span class="toolbar-spacer"></span>

  <span *ngIf="authenticated()" >

    <a routerLink="/shop/cart" mat-icon-button alt="Cart" title="Logout" >
      <mat-icon class="toolbar-icon" >
        shopping_cart
      </mat-icon>
    </a>

    <!-- MENU -->
    <button mat-icon-button [matMenuTriggerFor]="menu" >
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">  
      <button mat-menu-item [routerLink]="['/items']" *ngIf="isAdmin()" >
        <mat-icon>loyalty</mat-icon>
        <span>Items</span>
      </button>
      <button mat-menu-item [routerLink]="['/shop/purchases']" >
        <mat-icon>account_balance_wallet</mat-icon>
        <span>My Purchases</span>
      </button>
      <button mat-menu-item (click)="logout()" >
        <mat-icon>exit_to_app</mat-icon>
        <span>Log out</span>
      </button>
    </mat-menu> 

  </span> 

</mat-toolbar>
<router-outlet></router-outlet>
