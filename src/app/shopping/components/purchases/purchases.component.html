<h2 fxLayoutAlign="center">My Purchases</h2>

<mat-table #table [dataSource]="dataSource" 
    matSort (matSortChange)="ordenar($event)">
  
    <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
            Date
        </mat-header-cell>
        <mat-cell *matCellDef="let cart">
            {{ cart.date | date:'dd/MM/yyyy, h:mm a' }}
        </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="total">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
            Total
        </mat-header-cell>
        <mat-cell *matCellDef="let cart">
            {{ cart.total | currency }}
        </mat-cell>
      </ng-container>
    
      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let cart">
          <a routerLink="{{ '/shop/purchases/' + cart.id }}"
            ><mat-icon >search</mat-icon></a>
        </mat-cell>
      </ng-container>
  
      <mat-header-row 
          *matHeaderRowDef="colunas"></mat-header-row>
      <mat-row *matRowDef="let row; columns: colunas;"></mat-row>
  </mat-table>
  
  <mat-paginator fxLayoutAlign="center" 
    [length]="totalElements"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 15, 25]"
    (page)="paginate($event)">
  </mat-paginator>
