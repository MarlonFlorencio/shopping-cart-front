<form [formGroup]="form" fxLayoutAlign="center" novalidate>
    <mat-list>
      <mat-list-item>
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
        <span matTooltip="Password should contain at least 6 characters">
          <mat-icon>help</mat-icon>
        </span>
      </mat-list-item>
      <mat-list-item fxLayoutAlign="center">
        <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="logar()">
            Log in
        </button>
        &nbsp;
        <a mat-raised-button routerLink="/registration">
          Sign Up
        </a>
      </mat-list-item>
    </mat-list> 
  </form>
